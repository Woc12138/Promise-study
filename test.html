<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function fn2() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          reject(5)
        }, 1000)
      }) 
    }
    
    async function fn3() {
      const value = await fn2()
      console.log('value', value)
    }
    fn3()
  </script>
</body>
